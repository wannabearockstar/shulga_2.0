<div class="col-md-2 group-model">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <input type="text" class="form-control professor" placeholder="Преподаватель" value="<%- professor.last_name %>" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control discipline" placeholder="Предмет" value="<%- discipline.alias %>" />
            </div>
            <select class="form-control lesson-type">
                <% _.each(utils.entity.list('lesson_type'), function(item) { %>

                    <% if (item.id === lesson_type.id) { %>
                        <option value="<%= item.id %>" selected="selected" ><%= item.alias %></option>
                    <% } else { %>
                        <option value="<%= item.id %>"  ><%= item.alias %></option>
                    <% } %>

                <% }); %>
            </select>
        </div>
    </div>
</div>
