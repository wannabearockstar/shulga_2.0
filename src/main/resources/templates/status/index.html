    <link rel="stylesheet" type="text/css" href="/css/index.css" />

<body>
<!-- Static navbar -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <h2>Идет просчет расписания номер <span th:text="${scheduleId}"></span></h2>
    <div class="progress">
        <div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%; height: 70px;">
            0%

</div>
<form>
    <input type="hidden" id="schedule_id" th:value="${scheduleId}" />

<script src="/js/utils.js"></script>
