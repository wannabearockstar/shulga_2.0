<div class="col-md-3 bound-model">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control discipline" placeholder="Предмет"
                           value="<%= discipline.alias %>"/>
                </div>
                <div class="col-md-6">
                    <a class="pull-right bound-remove" href="javascript:void(0);"><span
                            class="glyphicon glyphicon-remove"></span></a>
                </div>
            </div>
        </div>
        <div class="panel-body bound-list">
            <% _.each(auditories, function(auditory) { %>

                <%= utils.template.render("auditory_bound", auditory) %>

            <% }); %>
            <button type="button" class="btn btn-primary new-auditory-bound">Добавить</button>
        </div>
    </div>
</div>
