<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Shulga 2.0 - input</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="/css/index.css" />
</head>
<body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Shulga 2.0</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="page container">
        <div class="col-md-12">
            <div class="panel panel-default bound-info">
                <div class="panel-heading">Когда свободны аудитории</div>
                <div id="auditory_times" class="panel-body">
                    <div class="col-md-2 new-model-container">
                        <button type="button" class="btn btn-primary new-model">Добавить</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default bound-info">
                <div class="panel-heading">Когда можно проводить пары</div>
                <div id="discipline_times" class="panel-body">
                    <div class="col-md-2 new-model-container">
                        <button type="button" class="btn btn-primary new-model">Добавить</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default bound-info">
                <div class="panel-heading">В каких аудиториях можно проводить пары</div>
                <div id="discipline_auditories" class="panel-body">
                    <div class="col-md-2 new-model-container">
                        <button type="button" class="btn btn-primary new-model">Добавить</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <button id="prev-step" type="button" class="btn btn-primary">&lt; Назад</button>
            <button id="next-step" type="button" class="btn btn-primary pull-right">Далее &gt;</button>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
            integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
            crossorigin="anonymous"></script>

    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="/js/utils.js"></script>
    <script src="/js/entities.js"></script>
    <script src="/js/boundaries_app.js"></script>

</body>
</html>
